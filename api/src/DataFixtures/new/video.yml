App\Entity\Video:
    video{1..55}:
        title: '<fr_FR:sentence(7)>'
        caption: '<fr_FR:realText(100)>'
        url: '<url()>'
        embedUrl: '<url()>'
        size: '<numberBetween(1000,10000)>'
        uploadDate: '<dateTimeBetween("-2 years", "now")>'
        # Relations
        thumbnail (unique): '@image<numberBetween(221,276)>'
        associatedArticle: '@article<current()>'
        associatedExample: '@example<current()>'
        associatedGrain: '@grain<current()>'
