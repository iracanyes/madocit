App\Entity\Theme:
    theme{1..10}:
        name: '<fr_FR:sentence(7)>'
        description: '<fr_FR:realText(100)>'
        isValid: '<boolean(50)>'
        dateCreated: '<dateTimeBetween("-2 years", "now")>'
        # Relations
        subjects: '1x @subject<current()>'
        chatrooms: '1x @chat<current()>'
